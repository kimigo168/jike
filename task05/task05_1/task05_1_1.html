	<title>计算学生是几等生</title>
	<script type="text/JavaScript">
	var student =78;
	switch(true)
	{
		case 90<=student&&student<=100:
			document.write(student+",一等生");
			break;
		case 80<=student&&student<90:
			document.write(student+",二等生");
			break;
		case 70<=student&&student<80:
			document.write(student+",三等生");
			console.warn(88);
			break;
		case 60<=student&&student<70:
			document.write(student+",四等生");
			console.warn(78);
			console.log(78);
			break;
		case 50<=student&&student<60:
			document.write(student+",五等生");
			break;
		case 40<=student&&student<50:
			document.write(student+",六等生");
			break;
		case 30<=student&&student<40:
			document.write(student+",七等生");
			break;
		case 20<=student&&student<30:
			document.write(student+",八等生");
			break;
		case 10<=student&&student<20:
			document.write(student+",九等生");
			break;
		case 0<=student&&student<10:
			document.write(student+",十等生");
			break;
		default:
		document.write("劝退");

	}
