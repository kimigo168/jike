<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>简易计算器</title>
	<link rel="stylesheet" type="text/css" href="css/task05_2_2.css">
	<script src="js/task05_2_2.js" type="text/javascript"></script>
</head>
<body>
	<div class="wrap">
		<div class="box">
			<h3>简易计算器</h3>
			<input type="text" id="text1" class="mar-t10">
			<!-- 选择四则运算符 -->
			<select name="" id="select" class="mar-t10">
				<option value="+">+</option>
				<option value="-">-</option>
				<option value="*">*</option>
				<option value="/">/</option>
			</select>
			<input type="text" id="text2" class="mar-t10">
			<input type="button" value=" = " onclick="count()" class="mar-t10">
			<!-- 计算结果 -->
			<input type="text" id="output" class="mar-t10">
		</div>
	</div>
</body>
</html>
