<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/load.css">
	<title>图书馆登录界面</title>
</head>
<body>
	<div class="container">
    <form class="form-signin" action="mylibrary.html" method="get">
        <h3 class="form-signin-heading">登录我的图书馆</h3>
        <label for="inputName">用户名</label>
        <input type="text" id="inputName" class="form-control" placeholder="请输入用户名" required="" autofocus=""/>
        <label for="inputPassword">密码</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="请输入密码" required=""/>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/> 记住我，下次自动登录
          </label>
          <a href="#"><span>忘记密码？</span></a>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
    </div>	
</body>
</html>
