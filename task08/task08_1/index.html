<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>手机百度新闻</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
	<div class="wrapper">
		<!-- 百度新闻头部各工具选项 -->
		<header>
			<div class="public-news-toolbar">
				<!-- 左侧选项 -->
				<div class="public-news-toolbar-l">
					<!-- 百度logo -->
					<div class="news-toolbar-btn btn-baidu"></div>
					<!-- 个人账户 -->
					<div class="news-toolbar-btn btn-userhome"></div>
				</div>
				<!-- 右侧选项 -->
				<div class="public-news-toolbar-r">
					<!-- 搜索icon -->
					<div class="news-toolbar-btn btn-search"></div>
					<div class="news-toolbar-btn btn-subscribe"></div>
				</div>
			</div>
		</header>

		<div class="index-content">
			<!-- 导航栏部分 -->
			<div class="index-content-navigator">
				<!-- 分隔线 -->
				<div class="divider"></div>

					<table>
						<tbody>
							<tr>
								<td colspan="1">
									<div>
										<b></b>
										<span id="recommend" class=" nav-btn  cur" data-type="recommend">推荐</span>
									</div>
								</td>
								<td colspan="1">
									<div>
										<b></b>
										<span id="baijia" class="nav-btn " data-type="baijia">百家</span>
									</div>
								</td>
								<td colspan="1">
									<div>
										<b></b>
										<span id="local" class="nav-btn " data-type="local">本地</span>
									</div>
								</td>
								<td colspan="1">
									<div>
										<b></b>
										<span >图片</span>
									</div>
								</td>
								<td colspan="1">
									<div>
										<b></b>
										<span >娱乐</span>
									</div>
								</td>
								<td colspan="1">
									<div>
										<b></b>
										<span >社会</span>
									</div>
								</td>
							</tr>
							<tr class="last-shown-line">
								<td colspan="1">
									<div>
										<b></b>
										<span >军事</span>
									</div>
								</td>
								<td colspan="1">
									<div>
										<b></b>
										<span >科技</span>
									</div>

									<div>
										<b></b>
										<span >女人</span>

								</td>
								<td colspan="1">
									<div>
										<b></b>
										<span class="cur">搞笑</span>
										<div class="more">
											更多
											<div class="down-triangle"></div>
										</div>
									</div>

							</tr>
							<tr style="display: none;">
								<td colspan="1">
									<div>
										<b></b>
										<span >生活</span>

									<div>
										<b></b>

									<div>

									<div>
										<b></b>

								<td colspan="1">
									<div>
										<b></b>
										<span >人文</span>
									</div>
								</td>

							<tr style="display: none;">

					</table>

				<div class="footer" style="display: none;">
					<div class="btn-group">
						<div class="reporter-rank">记者榜</div>
						<div class="media-rank">
							<b></b>
							媒体榜
						</div>
						<div class="manage-subscribe">
							<b></b>
							删除及排序

					<div class="less">
						收起

			<div class="index-content-section">
