<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>哆啦A梦</title>
	<link rel="stylesheet" type="text/css" href="task03_2.css">
</head>
<body>
	<div class="wrapper">
		<!-- 多啦A梦整体 -->
		<div class="doraemon">
			<!-- 头部 -->
			<div class="head">
				<!-- 眼睛 -->
				<div class="eyes">
					<!-- 左眼 -->
					<div class="eye left">
					<!-- 左眼珠 -->
						<div class="eyeball bleft"></div>
					</div>
					<!-- 右眼 -->
					<div class="eye right">
						<!-- 右眼珠 -->
						<div class="eyeball bright"></div>
					</div>
				</div>
				<!-- 脸部 -->
				<div class="face">
					<!-- 白色脸底 -->
					<div class="face_white"></div>
					<!-- 鼻子 -->
					<div class="nose">
						<!-- 鼻子高光部分 -->
						<div class="nose_light"></div>
					</div>
					<!-- 鼻子的竖线 -->
					<div class="nose_line"></div>
					<!-- 嘴巴 -->
					<div class="mouth"></div>
					<!-- 胡须 -->
					<div class="whiskers">
						<!-- 右半边三根须 -->
						<div class="whisker rTop r160"></div>
						<div class="whisker rMiddle"></div>
						<div class="whisker rBottom r20"></div>
						<!-- 左半边三根须 -->
						<div class="whisker lTop r20"></div>
						<div class="whisker lMiddle"></div>
						<div class="whisker lBottom r160"></div>
					</div>
				</div>
			</div>
			<!-- 脖子和铃铛 -->
			<div class="neck">
				<!-- 铃铛 -->
				<div class="bell">
					<div class="bell_line"></div>
					<div class="bell_circle"></div>
					<div class="bell_under"></div>
					<div class="bell_light"></div>
				</div>
			</div>
			<!-- 躯体 -->
			<div class="body">
				<!-- 肚子 -->
				<div class="belly"></div>
				<!-- 肚兜 -->
				<div class="wraps"></div>
				<!-- 口袋 -->
				<div class="pocket"></div>
				<!-- 口袋遮挡部分 -->
				<div class="pocket_mask"></div>
			</div>
			<!-- 左手 -->
			<div class="hand_right">
				<!-- 手臂 -->
				<div class="arm"></div>
				<!-- 手掌 -->
				<div class="circle"></div>
				<!-- 遮住手臂和身子交接处的线 -->
				<div class="arm_rewrite"></div>
			</div>
			<!-- 右手 -->
			<div class="hand_left">
				<!-- 手臂 -->
				<div class="arm"></div>
				<!-- 手掌 -->
				<div class="circle"></div>
				<!-- 遮住手臂和身子交接处的线 -->
				<div class="arm_rewrite"></div>
			</div>
			<!-- 脚 -->
			<div class="foot">
				<!-- 左脚 -->
				<div class="left"></div>
				<!-- 右脚 -->
				<div class="right"></div>
				<!-- 双脚之间的缝隙 -->
				<div class="foot_rewrite"></div>
			</div>
		</div>
	</div>
</body>
</html>
